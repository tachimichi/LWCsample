<template>
    <lightning-card title="MiscSharedJavaScript" icon-name="custom:custom19">
        <div class="slds-m-around_medium">
            <lightning-input
                type="number"
                label="元本"
                value={principal}
                onchange={principalChange}
            ></lightning-input>
            <lightning-combobox
                label="期間"
                value={term}
                onchange={termChange}
                options={termOptions}
            >
            </lightning-combobox>
            <lightning-input
                type="number"
                label="金利"
                value={rate}
                onchange={rateChange}
            ></lightning-input>
            <p class="slds-m-vertical_small">
                <lightning-button
                    label="月々の支払いの計算"
                    onclick={calculateMonthlyPayment}
                ></lightning-button>
            </p>
            <p>月々の支払い</p>
            <lightning-formatted-number
                format-style="currency"
                currency-code="JPY"
                value={monthlyPayment}
            ></lightning-formatted-number
            ><br />
        </div>

        <c-view-source source="lwc/miscSharedJavaScript" slot="footer">
            JavaScriptモジュールを利用してJavaScriptコードを共有します。この例では住宅ローンの支払いを計算するロジックを持つJavaScriptモジュールを利用します。
        </c-view-source>
    </lightning-card>
</template>
