<template>
    <lightning-card title="MiscNotification" icon-name="custom:custom19">
        <div class="slds-m-around_medium">
            <lightning-input
                label="タイトル"
                value={titleText}
                onchange={titleChange}
            ></lightning-input>
            <lightning-input
                label="メッセージ"
                value={messageText}
                onchange={messageChange}
            ></lightning-input>
            <lightning-combobox
                label="形式"
                value={variant}
                onchange={variantChange}
                options={variantOptions}
            >
            </lightning-combobox>
            <p class="slds-m-vertical_small">
                <lightning-button
                    label="通知を表示する"
                    onclick={showNotification}
                ></lightning-button>
            </p>
        </div>

        <c-view-source source="lwc/miscNotification" slot="footer">
            toast通知を表示します。
        </c-view-source>
    </lightning-card>
</template>
