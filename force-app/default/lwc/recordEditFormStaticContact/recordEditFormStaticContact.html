<template>
    <lightning-card
        title="RecordEditFormStaticContact"
        icon-name="standard:contact"
    >
        <div class="slds-m-around_medium">
            <lightning-record-edit-form
                object-api-name={objectApiName}
                record-id={recordId}
            >
                <lightning-messages></lightning-messages>
                <lightning-input-field
                    field-name={accountField}
                ></lightning-input-field>
                <lightning-input-field
                    field-name={nameField}
                ></lightning-input-field>
                <lightning-input-field
                    field-name={titleField}
                ></lightning-input-field>
                <lightning-input-field
                    field-name={phoneField}
                ></lightning-input-field>
                <lightning-input-field
                    field-name={emailField}
                ></lightning-input-field>
                <div class="slds-m-top_medium">
                    <lightning-button
                        variant="brand"
                        type="submit"
                        name="save"
                        label="保存"
                    ></lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>

        <c-view-source source="lwc/recordEditFormStaticContact" slot="footer">
            特定のレコードに対する編集モードのフォームを生成します。このレシピでは動的スキーマ定義(項目は文字列で定義される)を利用しています。
        </c-view-source>
    </lightning-card>
</template>
